<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Horários</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Consulta de Horários</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="planilha" class="form-label">Upload da Planilha</label>
        <input type="file" class="form-control" id="planilha" name="planilha" accept=".xlsx">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <hr>
    <div class="mb-3">
      <label for="cidade" class="form-label">Pesquisar Cidade</label>
      <input type="text" class="form-control" id="cidade" placeholder="Digite o nome da cidade">
      <ul id="resultados" class="list-group mt-2"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
